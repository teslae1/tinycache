
variables:
  #baseUrl: "http://127.0.0.1:8001"
  baseUrl: "http://localhost:8001/MYKEY"

requests:
  - url: $(baseUrl)
    method: put
    jsonBody:
      val: "{'name': 'karl'}"
      
    asserts:
      statusCodeEquals: 200

  - url: $(baseUrl)
    method: get
    asserts:
      statusCodeEquals: 200
      javascriptAsserts:
        - code: "response.name == 'karl'"

     